<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birdle</title>
  </head>
  <body>
    <div id="container">
      <div id="game">
        <header>
          <h1 class="title">Birdle</h1>
        </header>

        <div id="board-container">
          <div id="board"></div>
        </div>

        <div id="keyboard-container">
          <div class="keyboard-row">
            <button class="letter-not-present" data-key="q">Q</button>
            <button class="letter-not-present" data-key="w">W</button>
            <button class="letter-not-present" data-key="e">E</button>
            <button class="letter-not-present" data-key="r">R</button>
            <button class="letter-not-present" data-key="t">T</button>
            <button class="letter-not-present" data-key="y">Y</button>
            <button class="letter-not-present" data-key="u">U</button>
            <button class="letter-not-present" data-key="i">I</button>
            <button class="letter-not-present" data-key="o">O</button>
            <button class="letter-not-present" data-key="p">P</button>
          </div>
          <div class="keyboard-row">
            <div class="spacer-half"></div>
            <button class="letter-not-present" data-key="a">A</button>
            <button class="letter-not-present" data-key="s">S</button>
            <button class="letter-not-present" data-key="d">D</button>
            <button class="letter-not-present" data-key="f">F</button>
            <button class="letter-not-present" data-key="g">G</button>
            <button class="letter-not-present" data-key="h">H</button>
            <button class="letter-not-present" data-key="j">J</button>
            <button class="letter-not-present" data-key="k">K</button>
            <button class="letter-not-present" data-key="l">L</button>
            <div class="spacer-half"></div>
          </div>
          <div class="keyboard-row">
            <button data-key="enter" class="wide-button letter-not-present">Enter</button>
            <button class="letter-not-present" data-key="z">Z</button>
            <button class="letter-not-present" data-key="x">X</button>
            <button class="letter-not-present" data-key="c">C</button>
            <button class="letter-not-present" data-key="v">V</button>
            <button class="letter-not-present" data-key="b">B</button>
            <button class="letter-not-present" data-key="n">N</button>
            <button class="letter-not-present" data-key="m">M</button>
            <button class="letter-not-present" data-key="del">Del</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
